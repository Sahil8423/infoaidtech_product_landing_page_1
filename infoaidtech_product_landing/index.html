<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="1st-shoe.png" alt="shoes logo">
            Step Up Style
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong>Elevate Your Look?</strong></p>
            <p class="msg">Step into a World of Possibilities. Where Comfort Meets Style. Your Journey Starts Here. Discover Your Perfect Pair Today</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="main-shoe.png" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        
                    </div>
                    <img src="nike1-1.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="nike-2.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="yellow_small.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
